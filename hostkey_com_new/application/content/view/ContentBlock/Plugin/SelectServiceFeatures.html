{if ( 0 < count($DATA) )}
<div class="b-container">
    <div class="b-dedicated-features">
        <table class="b-dedicated-features__table">
            <tr class="b-dedicated-features__row">
                {set $i=0}
                {foreach ($DATA as $k => $val)}
                {if ( $i%2 == 0 && 0 < $k )}
            </tr>
            <tr class="b-dedicated-features__row">
                {/if}
                <td class="b-dedicated-features__cell">
                    <div class="b-dedicated-features__item">
                        <img class="b-dedicated-features__item-image" src="{HTTPD}/{$val['Img']}" alt="иконка"/>

                        <div class="b-dedicated-features__item-description">
                            <h3 class="b-dedicated-features__item-title">{$val['Head']}</h3>

                            <p class="b-dedicated-features__item-text">{$val['Description']}</p>
                            {if ( $val['Link'] == '' )}
                            {if ( $val['Content'] !='')}
                            <a class="b-dedicated-features__item-link open-popup-in-page arctic-modal-popup" href="#" data_more="{$val['ID']}">
                                more
                                <span class="b-icon b-dedicated-features__item-link-icon"></span>
                            </a>
                            {/if}
                            {else}
                            <a class="b-dedicated-features__item-link" href="{$val['Link']}" target="_blank">
                                more
                                <span class="b-icon b-dedicated-features__item-link-icon"></span>
                            </a>
                            {/if}
                        </div>
                    </div>
                    <div style="display: none;" data_id="{$val['ID']}">
                        {$val['Content']}
                    </div>
                </td>
                {set $i++}
                {/foreach}
            </tr>
        </table>
    </div>
</div>
{/if}
