<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/assets/js/jquery/jquery-2.2.2.min.js" type="text/javascript" language="JavaScript"></script>
    <script src="/assets/js/jquery/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
</head>

<body>
<br>
<br>
<br>
<p align="center">
    <input type="button" value="OK" onclick="equipmentList();">
    <select id="typeWorkIdAdd" class="field" style="width: 300px;">
        <option value="">не выбрано</option>
    </select>
</p>



<script>



    function equipmentList() {
        var obj = document.getElementById('typeWorkIdAdd');
        obj.length = 0;
        $.ajax({
            type: "GET", url: "/api/v1/shop/domains/check?domainList=test,funtik,7trav.ru&zoneList=nl", async: false, success: function (data) {
                window.console.log(data);

                    for (var x in data['Content']) {
                        window.console.log(x);
                        var option = document.createElement("OPTION");
                        option.text = x;
                        option.value = data['Content'][x] + ' = ' + x;
                        obj.add(option);

                    }
            }
        });

    }
</script>
</body>
</html>
