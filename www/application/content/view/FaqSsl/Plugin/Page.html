<div class="b-faq">
    <div class="b-faq__list">

        <h3 class="b-faq__title">POPULAR QUESTIONS</h3>

        <div class="b-faq__list-content">
            <div class="b-faq__questions">


                {foreach ($rows as $key => $row)}
                {if ( 0 == $key )}
                <a class="b-faq__questions-item active" id="faq{$row['ID']}" href="#" onclick="return faqControl('{$row['ID']}');">{$row['Question']}<span class="b-icon b-faq__questions-item-icon"></span></a>
                {else}
                <a class="b-faq__questions-item" id="faq{$row['ID']}" href="#" onclick=" return faqControl('{$row['ID']}');">{$row['Question']}<span class="b-icon b-faq__questions-item-icon"></span></a>
                {/if}
                {/foreach}

            </div>

            <script>
                    function faqControl(newId) {
                        $(".b-faq__answer-content").css("display", "none");
                        $(".b-faq__answer-content[data-id='" + newId + "']").css("display", "block");
                        $(".b-faq__questions-item").removeClass('active');
                        $("#faq" + newId).addClass('active');
                        $('#go_to_technical_description').after($("#faq" + newId));
                        var destination = $(".b-faq__title").offset().top;
                        $("html,body").animate({ scrollTop: destination }, 1000);

                        return false;
                    };
            </script>

            <div class="b-faq__answer">
                {foreach ($rows as $key => $row)}
                <div class="b-faq__answer-content" data-id="{$row['ID']}" style="{if (0==$key)}display: block{else}display: none{/if}">
                    <h2 class="b-faq__answer-content-title">{$row['Question']}</h2>
                    {$row['Answer']}
                </div>
                {/foreach}
        </div>
        </div>
    </div>

</div>
