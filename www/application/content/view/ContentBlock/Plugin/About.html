{if ( 0 < count($DATA) )}
<div class="b-page__promo b-page__promo_about-2_yes"></div>
<div class="b-about__offer">
    <div class="b-container editable-area">
        <h2 class="b-about__offer-title">
            Advantages<br>
            offered
        </h2>
    </div>
    <noindex>
        <div class="b-container">
            <div class="b-col">
                {foreach ($DATA as $k => $val)}
                <div class="b-col__item b-col__item_x4 b-about__offer-item">
                    <img class="b-about__offer-image" src="{HTTPD}/{$val['Img']}">

                    <h3 class="b-about__offer-item-title">
                        {$val['Head']}
                    </h3>

                    <p class="b-about__offer-item-text">
                        {$val['Description']}
                    </p>
                </div>
                {/foreach}
            </div>
        </div>
    </noindex>
</div>
{/if}
