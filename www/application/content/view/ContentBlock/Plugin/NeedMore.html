{if ( 0 < count($DATA) )}
<div class="need-more-resousrses">
    <span class="b-vps__try-line-text need-more-resousrses-container-zag" data_id_need="need_more">need more information?</span>
    <div class="need-more-resousrses-container-header-triangle-white" data_id_need_triangle="need_more"></div>
</div>
<div class="need-more-resousrses-container">
    {foreach ( $DATA as $keu => $val )}
    <div class="need-more-resousrses-container-header">
        <div class="need-more-resousrses-container-zag" data_id_need="{$val['ID']}">{$val['Head']}</div>
        <div class="need-more-resousrses-container-header-triangle" data_id_need_triangle="{$val['ID']}"></div>
    </div>

    <div class="need-more-resousrses-container-messager" data_id_need_content_position="{$val['ID']}">{$val['Description']}</div>
    {/foreach}
</div>
<style>
    .need-more-resousrses {
        background-color: #945ae0;
        box-sizing: border-box;
        padding:  20px;
        color: #fff;
        text-transform: uppercase;
        text-align: center;
        cursor: pointer;
        width: 100%;
        margin: 20px 0 0 0;
        text-decoration: none;
    }
    .need-more-resousrses-container {
        display: none;
        background-color: #fff;
        width: 100%;
        padding: 0 0 20px 0;
    }
    .need-more-resousrses-container-messager {
        display: none;
        margin: 0 75px 20px;
    }
    .need-more-resousrses-container-header{
        padding: 20px 75px;
        font-size: 20px;
        color: #945ae0;
        cursor: pointer;
        margin: 1px;
    }
    .need-more-resousrses-container-zag {
        display: inline-block;
        border-bottom: 1px dashed;
    }
    .need-more-resousrses-container-header-triangle {
        display: inline-block;
        border: 10px solid transparent; /* Прозрачные границы */
        border-top: 10px solid #945ae0; /* Добавляем треугольник */
        position: relative;
        top: 8px;
        left: 0;
    }
    .need-more-resousrses-container-header-triangle-white {
        display: inline-block;
        border: 10px solid transparent; /* Прозрачные границы */
        border-top: 10px solid #fff; /* Добавляем треугольник */
        position: relative;
        top: 8px;
        left: 0;
    }
</style>
<script>
    $(document).ready(function (){


        $( '.need-more-resousrses').bind( 'click', function(){
            $( ".need-more-resousrses-container" ).toggle();
        });

        $( '.need-more-resousrses-container-zag' ).bind( 'click', function(){
            var id = $( this).attr( 'data_id_need');
            var d = $( '[data_id_need_content_position="' + id + '"]');
            var t= $( '[data_id_need_triangle="' + id + '"]');
            d.toggle();
            t.css( 'border', '10px solid transparent' );
            if ( t.css( 'top') == '0px' ){
                t.css({
                    "border-top": "10px solid",
                    "top": "8px"
                });
            } else {
                t.css( {
                    "border-bottom": "10px solid",
                    "top": "0px"
                } );
            }

        });
    });


</script>
{/if}
